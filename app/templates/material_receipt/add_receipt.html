{% extends 'layout.html' %}
{% block content %}
<div class="container mt-4">
    <h3>Add Material Receipt for PO: {{ po.po_number }}</h3>
    <p>Pending Quantity: {{ pending_qty }}</p>
    <form method="POST">
        <div class="mb-3">
            <label for="received_quantity" class="form-label">Received Quantity</label>
            <input type="number" step="0.01" name="received_quantity" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="damaged_quantity" class="form-label">Damaged Quantity</label>
            <input type="number" step="0.01" name="damaged_quantity" class="form-control">
        </div>
        <div class="mb-3">
            <label for="rejected_quantity" class="form-label">Rejected Quantity</label>
            <input type="number" step="0.01" name="rejected_quantity" class="form-control">
        </div>
        <div class="mb-3">
            <label for="remarks" class="form-label">Remarks</label>
            <textarea name="remarks" class="form-control"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="{{ url_for('material_receipt_routes.list_receipts_for_po', po_id=po.id) }}" class="btn btn-secondary">Back</a>
    </form>
</div>
{% endblock %}

{% extends 'layout.html' %}
{% block title %}Create Purchase Order | ControlFlow{% endblock %}
{% block content %}
<h2>Create Purchase Order</h2>
<form method="POST">
  <div class="row mb-3">
    <div class="col-md-4">
      <label class="form-label">PO Number</label>
      <input type="text" class="form-control" name="po_number" required>
    </div>
    <div class="col-md-4">
      <label class="form-label">PO Date</label>
      <input type="date" class="form-control" name="po_date" required>
    </div>
    <div class="col-md-4">
      <label class="form-label">Vendor Name</label>
      <input type="text" class="form-control" name="vendor_name" required>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-md-6">
      <label class="form-label">Total Amount</label>
      <input type="number" class="form-control" name="total_amount" required>
    </div>
    <div class="col-md-6">
      <label class="form-label">Status</label>
      <select class="form-select" name="status" required>
        <option value="Pending">Pending</option>
        <option value="IN">IN</option>
      </select>
    </div>
  </div>

  <div class="mb-3">
    <label class="form-label">Sales Order Reference</label>
    <select class="form-select" name="sales_order_id" required>
      <option disabled selected>Select Sales Order</option>
      {% for so in sales_orders %}
        <option value="{{ so.id }}">{{ so.so_number }} - {{ so.project_name }}</option>
      {% endfor %}
    </select>
  </div>

  <button type="submit" class="btn btn-success">Create PO</button>
</form>
{% endblock %}

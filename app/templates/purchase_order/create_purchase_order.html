{% extends 'layout.html' %}
{% block title %}Create Purchase Order{% endblock %}
{% block content %}
<h2>Create Purchase Order</h2>
<form method="POST">
  <div class="row mb-3">
    <div class="col-md-4">
      <label class="form-label">PO Number</label>
      <input type="text" class="form-control" name="po_number" required>
    </div>
    <div class="col-md-4">
      <label class="form-label">PO Date</label>
      <input type="date" class="form-control" name="po_date" required>
    </div>


    <div class="mb-3">
  <label for="material_id" class="form-label">Material</label>
  <select name="material_id" id="material_id" class="form-select" required>
    {% for material in materials %}
      <option value="{{ material.id }}"
        {% if purchase_order and purchase_order.material_id == material.id %}selected{% endif %}>
        {{ material.code }} - {{ material.name }}
      </option>
    {% endfor %}
  </select>
</div>

    <div class="col-md-4">
      <label class="form-label">Supplier Name</label>
      <input type="text" class="form-control" name="supplier_name" required>
    </div>
  </div>

  <div class="mb-3">
    <label class="form-label">Material Description</label>
    <textarea class="form-control" name="material_description" required></textarea>
  </div>

  <div class="row mb-3">
    <div class="col-md-4">
      <label class="form-label">Quantity</label>
      <input type="number" step="0.01" class="form-control" name="quantity" required>
    </div>
    <div class="col-md-4">
      <label class="form-label">Unit Price</label>
      <input type="number" step="0.01" class="form-control" name="unit_price" required>
    </div>
    <div class="col-md-4">
      <label class="form-label">Expected Delivery Date</label>
      <input type="date" class="form-control" name="expected_delivery_date">
    </div>
  </div>

  <div class="mb-3">
    <label class="form-label">Sales Order</label>
    <select class="form-select" name="sales_order_id" required>
      {% for so in sales_orders %}
        <option value="{{ so.id }}">{{ so.project_name }}</option>
      {% endfor %}
    </select>
  </div>

  <button type="submit" class="btn btn-success">Create Purchase Order</button>
</form>
{% endblock %}

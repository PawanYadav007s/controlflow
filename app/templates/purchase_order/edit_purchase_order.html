{% extends 'layout.html' %}
{% block title %}Edit Purchase Order | ControlFlow{% endblock %}
{% block content %}
<h2>Edit Purchase Order</h2>
<form method="POST">
  <div class="row mb-3">
    <div class="col-md-4">
      <label class="form-label">PO Number</label>
      <input type="text" class="form-control" name="po_number" value="{{ purchase_order.po_number }}" required>
    </div>
    <div class="col-md-4">
      <label class="form-label">PO Date</label>
      <input type="date" class="form-control" name="po_date" value="{{ purchase_order.po_date }}" required>
    </div>
    <div class="col-md-4">
      <label class="form-label">Vendor Name</label>
      <input type="text" class="form-control" name="vendor_name" value="{{ purchase_order.vendor_name }}" required>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-md-6">
      <label class="form-label">Total Amount</label>
      <input type="number" class="form-control" name="total_amount" value="{{ purchase_order.total_amount }}" required>
    </div>
    <div class="col-md-6">
      <label class="form-label">Status</label>
      <select class="form-select" name="status" required>
        <option value="Pending" {% if purchase_order.status == 'Pending' %}selected{% endif %}>Pending</option>
        <option value="IN" {% if purchase_order.status == 'IN' %}selected{% endif %}>IN</option>
      </select>
    </div>
  </div>

  <div class="mb-3">
    <label class="form-label">Sales Order Reference</label>
    <select class="form-select" name="sales_order_id" required>
      <option disabled>Select Sales Order</option>
      {% for so in sales_orders %}
        <option value="{{ so.id }}" {% if so.id == purchase_order.sales_order_id %}selected{% endif %}>{{ so.so_number }} - {{ so.project_name }}</option>
      {% endfor %}
    </select>
  </div>

  <button type="submit" class="btn btn-primary">Update PO</button>
</form>
{% endblock %}

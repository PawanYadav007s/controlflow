{% extends 'layout.html' %}

{% block title %}Edit Quotation | ControlFlow{% endblock %}

{% block content %}
<h2 class="mb-4">Edit Quotation</h2>

<form method="POST" action="{{ url_for('quotation_routes.edit_quotation', id=quotation.id) }}">
  <div class="row mb-3">
    <div class="col-md-4">
      <label class="form-label">Quotation Number</label>
      <input type="text" class="form-control" name="quotation_number" value="{{ quotation.quotation_number }}" required>
    </div>
    <div class="col-md-4">
      <label class="form-label">Quotation Date</label>
      <input type="date" class="form-control" name="quotation_date" value="{{ quotation.quotation_date.strftime('%Y-%m-%d') }}" required>
    </div>
    <div class="col-md-4">
      <label class="form-label">Client Name</label>
      <input type="text" class="form-control" name="client_name" value="{{ quotation.client_name }}" required>
    </div>
  </div>

  <div class="mb-3">
    <label class="form-label">Project Name</label>
    <input type="text" class="form-control" name="project_name" value="{{ quotation.project_name }}" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Project Description & Scope</label>
    <textarea class="form-control" name="project_description" rows="3" required>{{ quotation.project_description }}</textarea>
  </div>

  <div class="mb-3">
    <label class="form-label">Estimated Cost (INR)</label>
    <input type="number" class="form-control" step="0.01" name="estimated_cost" value="{{ quotation.estimated_cost }}" required>
  </div>

  <div class="row mb-3">
  <div class="col-md-4">
    <label class="form-label">Status</label>
    <select class="form-select" name="status" required>
      <option value="Pending" {% if quotation.status == 'Pending' %}selected{% endif %}>Pending</option>
      <option value="Accepted" {% if quotation.status == 'Accepted' %}selected{% endif %}>Accepted</option>
      <option value="Rejected" {% if quotation.status == 'Rejected' %}selected{% endif %}>Rejected</option>
    </select>
  </div>
</div>


  

  <button type="submit" class="btn btn-success">Update</button>
  <a href="{{ url_for('quotation_routes.manage_quotations') }}" class="btn btn-secondary ms-2">Back</a>
</form>


 <div class="text-center mt-3">
                    <a href="{{ url_for('base_routes.dashboard') }}" class="btn btn-outline-secondary">Back to Dashboard</a>
                </div>
                
{% endblock %}

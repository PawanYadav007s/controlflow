<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}ControlFlow{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Local Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">ControlFlow</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <!-- Sidebar and Content -->
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <!-- Sidebar -->
<nav id="sidebarMenu" class="col-md-2 d-md-block bg-white border-end vh-100 position-fixed">
    <div class="pt-3 px-3">
        <h5 class="text-muted">ControlFlow</h5>
        <ul class="nav flex-column mt-4">
            <li class="nav-item mb-2">
                <a class="nav-link d-flex align-items-center text-dark" href="{{ url_for('index') }}">
                    📊 <span class="ms-2">Dashboard</span>
                </a>
            </li>
            <li class="nav-item mb-2">
                <a class="nav-link d-flex align-items-center text-dark" href="{{ url_for('quotation') }}">
                    📝 <span class="ms-2">Quotations</span>
                </a>
            </li>
            <li class="nav-item mb-2">
                <a class="nav-link d-flex align-items-center text-dark" href="{{ url_for('sales_order') }}">
                    🧾 <span class="ms-2">Sales Orders</span>
                </a>
            </li>
            <li class="nav-item mb-2">
                <a class="nav-link d-flex align-items-center text-dark" href="{{ url_for('purchase_order') }}">
                    📦 <span class="ms-2">Purchase Orders</span>
                </a>
            </li>
            <li class="nav-item mb-2">
                <a class="nav-link d-flex align-items-center text-dark" href="{{ url_for('material_receipt') }}">
                    📥 <span class="ms-2">Material Receipt</span>
                </a>
            </li>
            <li class="nav-item mb-2">
                <a class="nav-link d-flex align-items-center text-dark" href="{{ url_for('inventory') }}">
                    🏷️ <span class="ms-2">Inventory</span>
                </a>
            </li>
            <li class="nav-item mb-2">
                <a class="nav-link d-flex align-items-center text-dark" href="{{ url_for('production') }}">
                    🏭 <span class="ms-2">Production</span>
                </a>
            </li>
        </ul>
    </div>
</nav>


            <!-- Main Content Area -->
        <!-- Main Content Area -->
<div class="container-fluid">
    <div class="row">
        <!-- Content shifted to make space for sidebar -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4 offset-md-2">
            {% block content %}
            {% endblock %}
        </main>
    </div>
</div>


    <!-- Local Bootstrap JS -->
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
